name: "Tests"

on: [push, pull_request]
#on:
#  pull_request:
#    branches:
#      - main
#      - 'releases/**'

jobs:
  test:
    runs-on: ubuntu-latest

    name: P${{ matrix.php }} L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [8.2, 8.1, 8.0]
        laravel: [10.*, 9.*]
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          - laravel: 10.*
            testbench: 8.*
          - laravel: 9.*
            testbench: 7.*
        exclude:
          - laravel: 10.*
            php: 8.0
          - laravel: 9.*
            dependency-version: prefer-lowest

    services:
      thingsboard:
        image: thingsboard/tb-postgres:3.5.0
        ports:
          - 9090:9090
          - 1883:1883

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "symfony/console:>=4.3.4" "mockery/mockery:^1.3.2" "nesbot/carbon:>=2.62.1" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Wait for Thingsboard container
        run: sleep 90s
        shell: bash

      - name: Execute tests
        run: composer test
